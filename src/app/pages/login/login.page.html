<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
</ion-toolbar>
<ion-title>MedConfia</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-item lines="full">
        <ion-label position="floating">CPF</ion-label>
        <ion-input type="number" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Senha</ion-label>
        <ion-input  type="password" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="block">Entrar</ion-button>
          <ion-button type="submit" fill="outline" color="primary" (click)="alertando()" expand="block">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
  </ion-content>
</ion-content>
