  <ion-grid>
    <ion-row>
    <ion-col size="6">
        <button id="open-agendar">
          <ion-card>
            <img alt="Silhouette of mountains" src="assets/img/marcarconsulta.png" />
            <ion-card-header>
              <ion-card-title>Agendamento</ion-card-title>
            </ion-card-header>
          </ion-card>
        </button>
      </ion-col>
        <ion-modal #modal trigger="open-agendar" [canDismiss]="canDismiss" [presentingElement]="presentingElement">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Agendamento</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="modal.dismiss()">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
              <ion-searchbar></ion-searchbar>
            </ion-header>
            <ion-content class="ion-padding">

              <ion-list> 
                <ion-item-sliding *ngFor="let clinicas of listaClinicas">
                <button>
                  <!-- <ion-item (click)="agendar(clinicas)">  -->
                  <ion-item> 
                  <ion-thumbnail slot="start">
                    <img alt="Clinicas" src="https://images.emojiterra.com/openmoji/v13.1/512px/1f3e5.png" />
                  </ion-thumbnail>
                  <ion-label>{{clinicas.nomeclinica}}</ion-label>
                </ion-item>
              </button>
                </ion-item-sliding>
              </ion-list>

            </ion-content>
          </ng-template>
        </ion-modal>
 

      <ion-col size="6">
        <button [routerLink]="['/historico']">
          <ion-card>
            <img alt="Silhouette of mountains" src="assets/img/histórico.png"   />
            <ion-card-header>
              <ion-card-title>Histórico</ion-card-title>
            </ion-card-header>
          </ion-card>
        </button>
      </ion-col>


      <ion-col size="6">
        <button [routerLink]="['/clinica']">
          <ion-card>
            <img alt="Silhouette of mountains" src="assets/img/clinicas.png" />
            <ion-card-header>
              <ion-card-title>Clinicas</ion-card-title>
            </ion-card-header>
          </ion-card>
        </button>
        
      </ion-col>

      <ion-col size="6">
        <button id="open-modal">
          <ion-card>
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            <ion-card-header>
              <ion-card-title>Não Sei</ion-card-title>
            </ion-card-header>
          </ion-card>
        </button>
      </ion-col>  

      </ion-row>
  </ion-grid>
  
  

</ion-content>
