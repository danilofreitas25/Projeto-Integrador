<ion-header>
  <ion-toolbar>
    <ion-title>tour</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true"  [options]="slideOpts">
    <ion-slide >
      <ion-card><img src="assets/img/1.png" /></ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card><img src="assets/img/2.png" /></ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card><img src="assets/img/3.png" /></ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card><img src="assets/img/4.png" /></ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card><img src="assets/img/5.png" /></ion-card>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="2"><ion-button  id="open-modal"expand="block">Login</ion-button>
        <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Welcome</ion-title>

              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-card>

                <form [formGroup]="form" (submit)="formulario()">
                    <ion-item lines="full">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="email" required formControlName="email"></ion-input>
                      </ion-item>
                      <ion-item lines="full">
                        <ion-label position="floating">Senha</ion-label>
                        <ion-input  type="password" required formControlName="password"></ion-input>
                      </ion-item>
                    <ion-grid>  
                      <ion-row>
                        <ion-col>
                          <ion-button type="submit" color="primary" [strong]="true" expand="block">Entrar</ion-button>
                        </ion-col>
       
                        </ion-row>
                    </ion-grid>  
                </form>

              </ion-card>
            </ion-content>
          </ng-template>
        </ion-modal>
      </ion-col>
      <ion-col size="6" size-md="4" size-lg="2"><ion-button id="open-modal-cad" type="submit" (click)="alertando()" fill="outline" expand="block">Cadastro</ion-button>
        
      </ion-col>
    </ion-row>  
  </ion-grid>

</ion-content>
